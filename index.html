<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order Summary Card</title>
  </head>
  <body>
    <article class="card">
      <img src="images/illustration-hero.svg" alt="" />
      <div class="card__content">
        <h2 class="card__heading">Order Summary</h2>
        <p class="text-center">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="card__plan__price-block">
            <p class="annual-plan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <button class="card__plan__change">Change</button>
        </div>
        <button class="card__payment">Proceed to Payment</button>
        <button class="card__cancel-payment">Cancel Order</button>
      </div>
    </article>
  </body>
</html>
